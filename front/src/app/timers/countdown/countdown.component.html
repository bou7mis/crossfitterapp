<h1>Classic countdown</h1>
<div>
    <label for="cap-time">Set time in second (for now)</label>
    <input [(ngModel)]="capTime" name="capTime" id="cap-time">
</div>
<button class="button-mini-2--dark" (click)="onCountDown()">Aller !</button>
<button class="button-mini-2--dark" (click)="onStopCountDown()">Stop</button>
<h1>{{countdown}}</h1>
