<div style="text-align:center">
    <h1>
        Welcome to {{ title }}!
    </h1>
    <hr>
    <h1>Hiit: High Intensity Interval Training</h1>

    <div>
        <label for="round">Round</label>
        <input [(ngModel)]="hiit.rounds" name="round" id="round">
    </div>
    <div>
        <label for="work">Work</label>
        <input [(ngModel)]="hiit.work" name="work" id="work">
    </div>
    <div>
        <label for="rest">Rest</label>
        <input [(ngModel)]="hiit.rest" name="rest" id="rest">
    </div>

    <!--<input [(ngModel)]="capTime" name="capTime" id="cap-time">-->

    <button class="button-mini-2--dark" (click)="onHiitCountDown()">C'est parti !</button>

    <h1>{{workTime}}</h1>
    <span>{{hiit.roundsLeftSubject | async}} => rounds left</span>
    <h2>{{restTime}}</h2>

    <hr>

    <h1>Classic countdown</h1>
    <div>
        <label for="cap-time">Set time in second (for now)</label>
        <input [(ngModel)]="capTime" name="capTime" id="cap-time">
    </div>
    <button class="button-mini-2--dark" (click)="onCountDown()">Aller !</button>
    <button class="button-mini-2--dark" (click)="onStopCountDown()">Stop</button>
    <h1>{{countdown}}</h1>

</div>
<router-outlet></router-outlet>
